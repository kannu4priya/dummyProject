    <section class="section-form">
            <div class="row">
                <br><br><br><br><h2 >WE'RE HAPPY TO INCLUDE YOU IN OUR FAMILY</h2>
            </div>
            <div class="row">
                <form action="#" name="signupForm" onsubmit = "return validate()">
                    <table id="form">
                        <col style="width:25%">
                        <col style="width:35%">
                        <tr>
                            <td><label for="name">Name</label></td>
                            <td><input type="text" name="firstname" id="name" placeholder="Your name" required></td>
                        </tr>
                        <tr>
                            <td><label for="email">Email</label></td>
                            <td><input type="email" name="emailid" id="name" placeholder="Your email" required></td>
                        </tr>
                         <tr>
                            <td><label for="contact">Contact No.</label></td>
                            <td><input type="text" name="contact" id="contact" placeholder="Your contact no." required></td>
                        </tr>
                        <tr>
                            <td><label for="find-us">How did you find us?</label></td>
                            <td>
                                <select name="find" id="find-us">
                                    <option value="Friends">Friends</option>
                                    <option value="Search">Search Engine</option>
                                    <option value="Ad">Advertisement</option>
                                    <option value="Other">Other</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="plan">Plan</label></td>
                            <td>
                                <select name="plan" id="plan">
                                    <option value="Premium">Premium</option>
                                    <option value="Pro">Pro</option>
                                </select>
                            </td>
                        <tr>
                            <td><label for="letter">Newsletter</label></td>
                            <td><input type="checkbox" name="letter" id="letter" checked>&nbsp;Yes</td>
                        </tr>
                        <tr>
                            <td><label for="line">Drop us a line</label></td>
                            <td>
                                <textarea style="width: 100%;" id="line" name="message" placeholder="Your message"></textarea>
                            </td>
                        </tr>
                    </table>
                    <input type="submit" id="submit" value="Send it!">
                </form>
            </div>    
        </section>
